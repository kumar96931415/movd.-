<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Music Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Indian Music Hub</h1>
            <nav class="language-nav">
                <button class="active" data-language="all">All Songs</button>
                <button data-language="bhojpuri">Bhojpuri</button>
                <button data-language="hindi">Hindi</button>
                <button data-language="punjabi">Punjabi</button>
                <button data-language="malayalam">Malayalam</button>
                <button data-language="haryanvi">Haryanvi</button>
            </nav>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search any song, artist, or album...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <main>
            <div class="music-player">
                <div class="now-playing">
                    <img id="songImage" src="https://via.placeholder.com/300" alt="Song Cover">
                    <div class="song-info">
                        <h2 id="songTitle">Select a Song</h2>
                        <p id="songArtist">Artist Name</p>
                    </div>
                </div>

                <div class="player-controls">
                    <div class="progress-area">
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <div class="time">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>

                    <div class="controls">
                        <button id="shuffleBtn"><i class="fas fa-random"></i></button>
                        <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                        <button id="playBtn"><i class="fas fa-play"></i></button>
                        <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
                        <button id="repeatBtn"><i class="fas fa-redo"></i></button>
                    </div>

                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volumeSlider" min="0" max="100" value="100">
                    </div>
                </div>
            </div>

            
            <div class="songs-grid" id="songsGrid">
                <!-- Songs will be loaded here dynamically -->
            </div>
        </main>

        <div id="toast" class="toast"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
